{% extends "base.html" %}

{% block content %}
<div class="d-flex flex-wrap justify-content-center px-5 pt-5">
    {% for show in task %}
    <div class="col-sm-3">
      <div class="card m-2">
        <div class="card-body"style="width:50% ; margin : auto">
          <h3 class="card-title">{{show.task_title}}</h3>
          <h4 class="card-text">{{show.task_assign_date}}</h4>
          <p class="card-text">{{show.task_description}}</p>
          {% for ctg in show.categories.all %}
          <button class="btn btn-primary btn-sm m-2" disabled >{{ctg.category_name}} </button>
          {% endfor %}
         {% if show.is_completed %}
          <h3>Completed</h3>
          {% else %}
          <div>
            <a href="{% url 'edit' show.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'edit' show.id %}" class="btn btn-danger">Delete</a>
          </div>
          {% endif %} 


        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock  %}
